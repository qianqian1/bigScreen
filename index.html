<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据可视化</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/flexible.js"></script>
</head>
<body>
  <header>
    <h1>可视化展板-ECharts</h1>
    <div class="showTime">2020年3月17-0时54分14秒</div>
  </header>
  <div class="mainbox">
    <div class="column">
      <div class="panel">
        <h2>柱状图-就业行业</h2>
        <div class="chart" id="charts1"></div>
        <div class="panelFooter"></div>
      </div>
      <div class="panel">
        <h2>标题模块</h2>
        <div class="chart" id="charts3"></div>
        <div class="panelFooter"></div>
      </div>
      <div class="panel">
        <h2>标题模块</h2>
        <div class="chart" id="charts5"></div>
        <div class="panelFooter"></div>
      </div>
    </div>
    <div class="column">
      <div class="no">
        <div class="nohd">
          <div>125811</div>
          <div>104563</div>
        </div>
        <div class="nobd">
          <div>前端需求人数</div>
          <div>市场供应人数</div>
        </div>
      </div>
      <div class="map">
        <div id="chart7" class="chart"></div>
        <div class="map1"></div>
        <div class="map2"></div>
        <div class="map3"></div>
      </div>
    </div>
    <div class="column">
      <div class="panel">
        <h2>标题模块</h2>
        <div class="chart" id="chart2"></div>
        <div class="panelFooter"></div>
      </div>
      <div class="panel">
        <h2>标题模块4</h2>
        <div class="chart" id="chart4"></div>
        <div class="panelFooter"></div>
      </div>
      <div class="panel">
        <h2>标题模块</h2>
        <div class="chart" id="chart6"></div>
        <div class="panelFooter"></div>
      </div>
    </div>
  </div>
  <script src="./js/echarts.min.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/china.js"></script>
  <script src="./js/myMap.js"></script>
</body>
</html>
